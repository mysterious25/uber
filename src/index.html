<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Uber</title>
</head>
<body>
  <header class="header">
    <a href=""><img src="img/logologo1.svg"></a>
    <div class="header_order_wrapper">
      <button class="header_order_time">Asap</button>
      <span class="header__span">to</span>
      <label class="header__label">
        <input type="text" class="header__input" placeholder="ul. Tarasivska St, 16">
      </label>
    </div>
    <div class="cabinet_button__wrapper">
      <button class="cabinet_button__signin"></button>
      <button class="cabinet_button__black"></button>
      <a href="#"><img src="img/basketbasket.svg"> </a>
    </div>
  </header>
  <main class="main_wrapper">
    <label class="search_label">
      <input type="text" class="search" placeholder="Search for restaurant or cuisine">
    </label>
    <span class="search_title">Restaurants</span>
    <ul>
      <li class="card_products">
        <a href="#"><img src="img/mc.png"></a>
        <span class="name_restaurant">Mcdonalds</span>
        <span class="name_category">₴₴ • Бургеры</span>
        <span class="card_time">35 - 45 Min</span>
      </li>
    </ul>
  </main>
  <footer class="footer">
    <a href="#">
      <img src="img/white-logologo2.svg">
    </a>
  </footer>
</body>
</html>
